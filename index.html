<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabrie Campaign</title>
    <style>
        body { font-family: 'Arial', sans-serif; overflow-x: hidden; }
        .hero {
            background-image: url('Candid.jpg');
            background-attachment: fixed;
            background-position: left;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.5s ease;
        }
        .content {
            padding: 20px;
            animation: fadeIn 1.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to Sabrie's Campaign</h1>
    </div>
    <div class="content">
        <h2>Campaign Content</h2>
        <p>Your campaign details go here.</p>
    </div>
    <script>
        // Add your smooth transition scripts here if needed
    </script>
</body>
</html>
