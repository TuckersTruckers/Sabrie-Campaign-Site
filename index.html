<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabrie Campaign Site</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .hero { 
            background: url('Candid.jpg') no-repeat center fixed; 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s, transform 0.6s;
        }
        .about, .priorities, .gallery, .contact { 
            padding: 50px 20px; 
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s, transform 0.6s;
        }
        .visible { opacity: 1; transform: translateY(0);
        } 
        img { width: 100%; max-width: 600px; }
    </style>
</head>
<body>
    <section class="hero"> 
        <h1>Welcome to the Sabrie Campaign</h1>
    </section>
    <section class="about">
        <h2>About</h2>
        <p>Details about the campaign.</p>
    </section>
    <section class="priorities">
        <h2>Our Priorities</h2>
        <p>Information about campaign priorities.</p>
    </section>
    <section class="gallery">
        <h2>Gallery</h2>
        <img src="gallery-image1.jpg" alt="Gallery Image 1">
        <img src="gallery-image2.jpg" alt="Gallery Image 2">
    </section>
    <section class="contact">
        <h2>Contact</h2>
        <p>Contact details and form.</p>
    </section>
    <script>
        const sections = document.querySelectorAll('section');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });

        sections.forEach(section => observer.observe(section));
    </script>
</body>
</html>
