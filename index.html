<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabrie Campaign Site</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Adding smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }
        /* Parallax effect */
        .parallax {
            background-image: url('parallax-background.jpg');
            height: 100vh;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Animation for scroll transitions */
        .scroll-animation {
            transition: transform 0.5s ease-in-out;
        }

        /* On scroll, move the elements */
        .scroll-animation.on-scroll {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="parallax">
        <h1>Welcome to the Sabrie Campaign!</h1>
    </div>
    <div class="content">
        <section class="scroll-animation" style="transform: translateY(100px);">
            <h2>Our Goals</h2>
            <p>We aim to provide the best services!</p>
        </section>
        <section class="scroll-animation" style="transform: translateY(100px);">
            <h2>Get Involved</h2>
            <p>Join us in our mission!</p>
        </section>
    </div>
    <script>
        // Add event listener for scroll animations
        window.addEventListener('scroll', function() {
            const animatedElements = document.querySelectorAll('.scroll-animation');
            animatedElements.forEach(element => {
                const rect = element.getBoundingClientRect();
                if (rect.top < window.innerHeight && rect.bottom >= 0) {
                    element.classList.add('on-scroll');
                }
            });
        });
    </script>
</body>
</html>
